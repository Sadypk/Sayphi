name: sayphi
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.4
  get_storage: ^2.0.2
  logger: ^1.0.0
  loading_overlay: ^0.3.0
  flutter_spinkit: ^5.0.0
  cached_network_image: ^3.0.0
  intl: ^0.17.0
  flutter_dotenv: ^4.0.0-nullsafety.0
  country_code_picker: ^2.0.1
  pin_code_fields: ^7.1.0
  file_picker: ^3.0.1
  story: ^0.5.1

  permission_handler: ^8.0.0+1

  #image helpers
  image_picker: ^0.7.5+2
  image_cropper: ^1.4.1

  tcard: ^1.3.5
  flutter_card_swipper: ^0.4.0
  like_button: ^2.0.2
  numberpicker: ^2.1.1
  language_picker: ^0.4.1

  dash_chat: ^1.1.16

  #maps
  geolocator: ^7.0.3
  google_maps_flutter: ^2.0.6
  geocode: ^1.0.1
  flutter_google_places: ^0.3.0

  flutter_svg: ^0.22.0
  font_awesome_flutter: ^9.0.0

  graphql_flutter: ^5.0.0-nullsafety.2
  flutter_facebook_auth: ^3.5.0
  google_sign_in: ^5.0.2


  #network
  dio: ^4.0.0
  graphql: ^5.0.0

  #firebase
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  firebase_messaging: ^10.0.2
  firebase_storage: ^8.1.3
  cloud_firestore: ^2.3.0

  #realtime communication
  agora_rtc_engine: ^4.0.2


  #instagram
  instagram_public_api: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/

  fonts:
    - family: THIN
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
    - family: LIGHT
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
    - family: REGULAR
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: MEDIUM
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: BOLD
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: BLACK
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
